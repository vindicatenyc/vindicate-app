[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vindicate-agents"
version = "0.1.0"
description = "AI agents for Vindicate NYC debt advocacy platform"
readme = "README.md"
requires-python = ">=3.11"
license = "AGPL-3.0"
keywords = ["debt", "legal-tech", "agents", "ai", "llm"]
authors = [
  { name = "Vindicate NYC LLC" }
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Legal Industry",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "vindicate-core",
  "pydantic>=2.5.0",
  "anthropic>=0.39.0",
  "structlog>=23.2.0",
]

[project.optional-dependencies]
test = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "pytest-asyncio>=0.21.0",
]
dev = [
  "black>=23.12.0",
  "ruff>=0.1.8",
  "mypy>=1.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/vindicate_agents"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
